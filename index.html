<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>

    <link rel="icon" href="./img/logo.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <h3>Insitute of science and technology</h3>
        <h3>Tribhuvan University</h3>
    </header>

    <div class="main">
        <div class="title">Csit 6th semester exams in:</div>
        <div class="title" id="endDate">4 July 2023 10:00 PM</div>

        <div class="col">
            <div>
                <input type="text" readonly value="0">
                <br>
                <label for="">Days</label>
            </div>

            <div>
                <input type="text" readonly value="0">
                <br>
                <label for="">Hours</label>
            </div>
            
            <div>
                <input type="text" readonly value="0">
                <br>
                <label for="">Minutes</label>
            </div>
            
            <div>
                <input type="text" readonly value="0">
                <br>
                <label for="">Seconds</label>
            </div>
            
        </div>
    </div>
    
    <div class="img2">
        <img src="./img/svgg.png" alt="">
    </div>
    <!-- Js -->
    <script src="script.js"></script>
</body>
</html>
